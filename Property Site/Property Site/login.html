<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سایت</title>
    <!-- استفاده از Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');
        }
        body { font-family: 'Vazir', sans-serif; direction: rtl; background-color: #f8f9fa; }
        .container { max-width: 400px; margin-top: 50px; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-primary:hover { background-color: #0069d9; border-color: #0062cc; }
        .form-control { font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ورود به سایت</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">ورود</button>
        </form>
    </div>

    <!-- استفاده از Bootstrap JS و jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // بررسی نام کاربری و رمز عبور
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            // بررسی نام کاربری و رمز عبور admin
            if (username === 'admin' && password === 'admin88') {
                alert('خوش آمدید مدیر عزیز!');
                window.location.href = 'melk.html';
                return;
            }

            if (user) {
                alert(`خوش آمدید ${user.fullname}!`);
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'properties.html'; // به صفحه نمایش ملک‌ها هدایت کنید
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است.');
            }
        });
    </script>
</body>
</html>
